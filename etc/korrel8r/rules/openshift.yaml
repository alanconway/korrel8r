rules:
   - name: ConsolePluginToService
     start:
       domain: k8s
       classes: [ConsolePlugin.console.openshift.io]
     goal:
       domain: k8s
       classes: [Service.]
     result:
       query: |-
         k8s:Service.:{"name":"{{.Spec.Backend.Service.Name}}", "namespace":"{{.Spec.Backend.Service.Namespace}}"}
